<h2>Registration Form</h2>
<div>
    <form [formGroup]="regForm" (ngSubmit)="register()">
        <div>
        First Name:<input type="text" placeholder="First Name" formControlName="fname"><br>
        <div style="color:red" *ngIf="regForm.controls['fname'].touched&&!regForm.controls['fname'].valid">
            <span *ngIf="regForm.controls['fname'].hasError('required')">
            First Name is Required!!!</span>
            <span *ngIf="regForm.controls['fname'].hasError('minlength')">
                First Name should be 5 characters!!!</span>
            <span *ngIf="regForm.controls['fname'].hasError('maxlength')">
                    First Name should be 10 characters!!!</span>
        </div>
         </div>
        <div>
        Last Name Name:<input type="text" placeholder="Last Name" formControlName="lname"><br>
        <div style="color:red" *ngIf="regForm.controls['lname'].touched&&!regForm.controls['lname'].valid">
            Last Name is Required!!!
        </div>
       </div>
        <div>
         Email :<input type="text" placeholder="Email" formControlName="email"><br>
         <div style="color:red" *ngIf="regForm.controls['email'].touched&&!regForm.controls['email'].valid">
            Email is Required!!!
        </div>
        </div>

     <div>   
     Mobile Number:<input type="text" placeholder="Mobile Number" formControlName="mobileNo"><br>
     <div style="color:red" *ngIf="regForm.controls['mobileNo'].touched&&!regForm.controls['mobileNo'].valid">
        Mobile Number  is Required!!!
    </div>
    </div> 
    <div>
        <button type="submit">Register</button>
        <button type="reset">Cancel</button>
        <button (click)="reset()">Cancel</button>
        <!-- <button (click)="filldata()"> Fill Data</button> -->
    </div>
</form>
</div>
